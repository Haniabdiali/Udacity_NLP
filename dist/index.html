<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Analy</title>
  <link
    href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <h1>
      Tijaabo
    </h1>
  </header>

  <main>
    <p>Enter a URL of an article / a blog to discover its sentiment.</p>
    <section>
      <form class="" onsubmit="return Client.handleSubmit(event)">
        <input id="article-url" type="text" name="input" value="" placeholder="Enter URL here">
        <button type="submit" class="btn-submit" id="submitButton">
          Submit
        </button>
      </form>
    </section>

    <section>
      <strong>Form Results:</strong>
      <div id="agreement"></div>
      <div id="subjectivity"></div>
      <div id="confidence"></div>
      <div id="irony"></div>
      <div id="score_tag"></div>
    </section>
  </main>

  <footer>
    <nav class="fnav">
      <div class="copyright">
        Â© 2022 | hani
        <a target="_blank" href="https://github.com/Haniabdiali">
          Here
        </a>
      </div>
    </nav>
  </footer>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
